<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">To-Do List</span>
                    <div class="row">
                        <form id='task-form'>
                            <div class="input-field col s12">
                                <input placeholder='Add Task' id="task" type="text" name='task' class='validate'>
                                <label class="active" for="task"></label>
                                <input placeholder='Filter Task' id="filter" type="text" name='filter' class='validate'>
                                <label class="active" for="filter"></label>
                            </div>
                            <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
                                <input type='submit' value='Add Task' class='col s12 btn blue'>
                                <a type='button' id='clearbtn' href="#" class="col s12 clear-tasks btn red ">Clear
                                    Tasks</a>
                                <a type='button' id='savebtn' href="#" class="col s12 save-tasks btn green ">Save Tasks</a>
                            </div>
                    </div>
                    </form>
                </div>
                <div class="card-action">
                    <ul class="collection"></ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
