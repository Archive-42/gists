    <p><strong>Install prettier:</strong></p>
    <pre><code>npm init -y

</code></pre>
    <p>
      Add following <strong>script</strong> in <strong>package.json:</strong>
    </p>
    <pre><code>&quot;pretty&quot;: &quot;prettier --write \&quot;./**/*.{js,jsx,json}\&quot;&quot;
</code></pre>
    <p>In this case only, i need to format my .js .jsx and .json files.</p>
    <p>Run script:</p>
    <pre><code>npm run pretty</code></pre>
