<div id="app">
  <div class="cards">
    <sort-card
      v-for="(card, index) in store.state.cards"
      :key="index" :value="card.value" :sort-index="card.sortIndex" :is-active="card.isActive" :is-locked="card.isLocked">
    </sort-card>
  </div>
  <div class="control-panel">
    <h1>Bubble Sort Visualizer</h1>
    <button aria-label="Reset" v-if="store.state.done" @click="reset">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </button>
  </div>
</div>

<script type="text/x-template" id="sort-card-template">
	<div class="card-wrapper" :data-sort-index="sortIndex">
  	<div class="card" :class="cardClassObject">
    	<div class="value">{{value}}</div>
  	</div>
  </div>
</script>
