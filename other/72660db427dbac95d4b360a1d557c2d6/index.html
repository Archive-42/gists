<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA or Website</title>
    <link rel="stylesheet" href="./main.css" />
    <!-- pwa manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Older android support -->
    <meta name="theme-color" content="#bada55" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#bada55" />
  </head>
  <body>
    <header>
      <h1>PWA OR Website?</h1>
    </header>
    <main>
      <p>
        When your website launches, sometimes you want to know whether the
        current user is visiting the site in its PWA state or just as a regular
        website.
      </p>
      <p class="img"></p>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
